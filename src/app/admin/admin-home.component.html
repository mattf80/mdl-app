<button [routerLink]="['./manage']"><i class="fa fa-cog fa-2x"></i> Manage</button>

<form novalidate [formGroup]="grapeForm">

  <label for="name">Name</label>
  <input type="text" formControlName="name">

  <div formArrayName="hobbies">
    <div *ngFor="let hobby of grapeForm.controls.hobbies.controls; let i = index">
      <div [formGroupName]="i">
        <div>
          <label for="name">Hobby Name</label>
          <input type="text" formControlName="name">
        </div>
        <div>
          <label for="rating">Hobby Rating</label>
          <input type="text" formControlName="rating">
        </div>

      </div>

    </div>

  </div>
  <div formArrayName="grapeCountries">
    <div *ngFor="let item of grapeForm.controls.grapeCountries.controls; let i = index">
      <div formGroupName="{{i}}">
        <select formControlName="country">
          <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
        </select>
        <input type="text" formControlName="countryName">
      </div>
    </div>
  </div>


  <button type="submit" class="btn btn-default">button</button>

</form>

{{countries | json}}
{{grapeForm.value | json}}
